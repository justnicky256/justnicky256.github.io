    <div id="holder" class="align hidden">
        <img id="audio-icon" class="audio-icon hidden" src="speaker.svg">
        <div id="text-container" class="text-container hidden"></div>
        <img id="image-container" class="image-container hidden" draggable="false" src="">

            <video style="visibility: hidden;"></video>
        </div>
    </div>
    <div id="overlay" class="hidden"></div>
